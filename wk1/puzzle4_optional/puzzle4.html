
<html>
<head>
    <title>Mystery Game - State Version</title>
    <style>
        /* Reuse same minimal CSS */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f9f9fc; padding: 40px 20px; margin: 0; }
        .container { background: white; max-width: 400px; margin: 0 auto; padding: 30px; }
        h1 { color: #4a4a6a; text-align: center; margin-bottom: 30px; }
        .state-display { background: #f0f0f8; padding: 15px; margin-bottom: 20px; text-align: center; font-weight: 600; }
        input { padding: 10px; font-size: 16px; width: 100px; margin: 10px; }
        button { padding: 10px 25px; font-size: 16px; background: #7a7aa5; color: white; border: none; cursor: pointer; margin: 5px; }
        .center { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Journey</h1>
        <div class="state-display">State: <span id="currentState">WAITING</span></div>
        <div class="center">
            <p id="gameMessage">Press Start to begin your journey!</p>
            <input type="number" id="playerGuess" min="1" max="10" style="display:none;">
            <br>
            <button id="actionButton" onclick="handleAction()">Start Game</button>
            <p id="feedback"></p>
            <p>Score: <span id="scoreDisplay">0</span></p>
        </div>
    </div>
    <script src="puzzle4.js"></script>
</body>
</html>
